<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href="https://fonts.googleapis.com/css2?family=Poppins display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style.css">
	<title>sample</title>
</head>

<body class="container row mx-md-1 px-md-0 col-12">
	<div id="div_main" class="d-flex align-items-md-around justify-content-center flex-wrap pl-4">

		<div class="row col-12">

			<div class="col-md-7 col-lg-5 col-12 d-flex justify-content-md-center pt-0 order-md-1 order-3">
				<div class="row align-content-md-center flex-wrap">
					<div class="col-md-12 px-5 pr-md-0 mt-md-5 pb-md-0 ">
						<h2 class="row mt-0 mb-3">We are launching in</h2>
						<p class="row mb-5">A social betting network where you can follow tipsters, share and copy bets
							from
							our
							community & friends.
						</p>
						<div class="row d-flex justify-content-md-between justify-content-around m-0 p-0">
							<div
								class="calender_box calender_box1 rounded d-flex justify-content-center align-items-center flex-wrap col-5 col-md-2 bg-white p-2 my-md-3 mb-sm-3 mb-xs-2 mx-1">
								<h2 id="day" class="mb-0 pb-0 font-weight-bold"><small>13</small></h3>
									<p class="my-0 pb-0"><small>Days</small></p>
							</div>
							<div
								class="calender_box rounded d-flex justify-content-center align-items-center flex-wrap col-5 col-md-2 bg-white p-2 my-md-3 mb-sm-3 mb-xs-2 mx-1">
								<h2 id="hour" class="mb-0 pb-0 font-weight-bold"><small>13</small></h3>
									<p class="my-0 pb-0"><small>Hours</small></p>
							</div>
							<div
								class="calender_box rounded d-flex justify-content-center align-items-center flex-wrap col-5 col-md-2 bg-white p-2 my-md-3 mt-xs-2 mt-3 mx-1">
								<h2 id="minute" class="mb-0 pb-0 font-weight-bold"><small>13</small></h3>
									<p class="my-0 pb-0"><small>Minutes</small></p>
							</div>
							<div
								class="calender_box rounded d-flex justify-content-center align-items-center flex-wrap col-5 col-md-2 bg-white p-2 my-md-3 mt-xs-2 mt-3 mx-1">
								<h2 id="second" class="mb-0 pb-0 font-weight-bold"><small>13</small></h3>
									<p class="my-0 pb-0"><small>Seconds</small></p>
							</div>
						</div>
						<div class="row form-group my-5">
							<input type="email" class="col-md-7 form-control-sm border mx-3 border-success mt-2" aria-describedby="emailHelp" placeholder="Your email...">
							<button type="submit" class="col-md-2 btn btn-success mx-3 mt-2"><small>Sign up</small></button>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex clk order-2">
				<div id="tick" class="counter_tick d-none d-lg-block">
					<div id="sec1" class="sec sec1">
					</div>
					<div id="sec2" class="sec sec2">
					</div>
					<div id="sec3" class="sec sec3">
					</div>
					<div id="sec4" class="sec sec4">
					</div>
					<div id="sec5" class="sec sec5">
					</div>
					<div id="sec6" class="sec sec6">
					</div>
					<div id="sec7" class="sec sec7">
					</div>
					<div id="sec8" class="sec sec8">
					</div>
					<div id="sec9" class="sec sec9">
					</div>
					<div id="sec10" class="sec sec10">
					</div>
					<div id="sec11" class="sec sec11">
					</div>
					<div id="sec12" class="sec sec12">
					</div>

				</div>
			</div>

			<div class="flex-column d-flex justify-content-start col-md-5 col-lg-6 col-12 order-1 order-md-3">
				<div class="row form-group px-0 mt-5 d-flex mx-3 mx-md-0 justify-content-md-end">
					<button id="login" type="submit" class="bg-transparent col-md-5 col-lg-2 btn text-success mx-1 px-0 mt-2">Log in</button>
					<button type="submit" class="col-md-5 col-lg-2 btn btn-success mx-1 px-0 mt-2"><small>Sign up</small></button>
				</div>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
